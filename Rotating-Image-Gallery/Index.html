<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Rotating Image Gallery</title>
</head>
<body>
  <div class="image-container">
    <span style="--i: 1">
      <img src="https://picsum.photos/id/237/200/300" alt="">
    </span>
    <span style="--i: 2">
      <img src="https://picsum.photos/id/23/200/300" alt="">
    </span>
    <span style="--i: 3">
      <img src="https://picsum.photos/id/48/200/300" alt="">
    </span>
    <span style="--i: 4">
      <img src="https://picsum.photos/id/22/200/300" alt="">
    </span>
    <span style="--i: 5">
      <img src="https://picsum.photos/id/32/200/300" alt="">
    </span>
    <span style="--i: 6">
      <img src="https://picsum.photos/id/30/200/300" alt="">
    </span>
    <span style="--i: 7">
      <img src="https://picsum.photos/id/317/200/300" alt="">
    </span>
    <span style="--i: 8">
      <img src="https://picsum.photos/id/370/200/300" alt="">
    </span>
  </div> <!--========= image-container ==========-->

  <div class="btn-container">
    <button class="btn" id="prev">prev</button>
    <button class="btn" id="next">next</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
